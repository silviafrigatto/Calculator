<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="calc">
				<input type="text" id="inputText" placeholder="0">
				<button>C</button>
				<button>DEL</button>
				<button>%</button>
				<button>/</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
				<button>.</button>
				<button>0</button>
				<button class="equal">=</button>
			</div>	
		</div>
	</body>
</html>
